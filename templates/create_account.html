<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Account Creation Form -->
    <div id="accountCreation" class="card mt-4">
        <div class="card-body">
            <h2 class="card-title">Create Your Child's Account</h2>
            <form>
                <div class="form-group">
                    <label for="childName">Child's Name</label>
                    <input type="text" class="form-control" id="childName" placeholder="Enter your child's name" required>
                </div>
                <div class="form-group">
                    <label for="parentEmail">Your Email</label>
                    <input type="email" class="form-control" id="parentEmail" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-primary">Continue</button>
            </form>
        </div>
    </div>
</body>
</html>
