<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <main>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand navbar-light">
            <a class="navbar-brand" href="/">Learning Fun!</a>
            <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/createaccount">Register</a>
            </div>
            <div class="ml-auto">
                <a class="navbar-brand" href="/">
                    <img src="/static/images/LearningFun.jpg" alt="Logo" id="navbar-logo">
                </a>
            </div>
        </nav>
    <h2>Thank you for choosing LearningFun</h2>
        <!-- Account Creation Form -->
        <div id="accountCreation" class="card mt-4">
            <div class="card-body">
                <h2 class="card-title">Create Your Child's Account</h2>
                <form action="/accountcreated">
                    <div class="form-group">
                        <label for="childName">Child's Name</label>
                        <input type="text" class="form-control" id="childName" placeholder="Enter your child's name" required>
                    </div>
                    <div class="form-group">
                        <label for="parentEmail">Your Email</label>
                        <input type="email" class="form-control" id="parentEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Continue</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <h4>LearningFun</h4>
        <div id="contact-info">
            <p>(415) *** - ****</p>
            <p>test@example.com</p>
        </div>
    </footer>
</body>
</html>
