<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Personality</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <main>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand navbar-light">
            <a class="navbar-brand" href="/">Learning Fun!</a>
            <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/createaccount">Register</a>
            </div>
            <div class="ml-auto">
                <a class="navbar-brand" href="/">
                    <img src="/static/images/LearningFun.jpg" alt="Logo" id="navbar-logo">
                </a>
            </div>
        </nav>
        <!-- Questionnaire -->
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="card-title">Tell Us About Your Child</h2>
                <form>
                    <div class="form-group">
                        <label for="childAge">How old is your child?</label>
                        <input type="number" class="form-control" id="childAge" required min="2" max="18">
                    </div>
                    <div class="form-group">
                        <label for="favoriteCharacters">Favorite Characters</label>
                        <input type="text" class="form-control" id="favoriteCharacters" placeholder="Enter favorite characters">
                    </div>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Example Characters
                      </button>
                    <div class="form-group">
                        <label for="childPersonality">Child's Personality</label>
                        <input type="text" class="form-control" id="childPersonality" placeholder="Describe your child's personality">
                    </div>
                    <div class="form-group">
                        <label for="childGender">Child's Gender</label>
                        <select class="form-control" id="childGender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">submit</button>
                </form>
            </div>
        </div>
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Example characters</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <ul>
                        <li>Lightning Mcqueen</li>
                        <li>spongebob</li>
                        <li>Bluey</li>
                        <li>Snoopy</li>
                        <li>Coco</li>
                        <li>Spider-Man</li>
                        <li>Moana</li>
                    </ul>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </main>
    <footer>
        <h4>LearningFun</h4>
        <div id="contact-info">
            <p>(415) *** - ****</p>
            <p>test@example.com</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
